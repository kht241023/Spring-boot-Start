<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MDCOMPANY - mypage</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<div class="mypage-container">
    <h1>마이페이지</h1>
    <div class="detail-item">
        <label>사진</label>
        <img th:src="${user.profileImagePath != null ?  user.profileImagePath   :  'images/default.png'         }">
        <br>
        <label>아이디</label>
        <p th:text="${ user !=null ?   user.userId     :   '아이디 없음'             }"></p>
        <br>

    </div>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MDCOMPANY - 회원가입</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>


<div class="register-container">
    <form action="/register-success" method="post">

        <label for="username">이름</label>
        <input type="text" id="username" name="username" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">생년 월일 </label>
        <input type="text" id="birthdate" name="birthdate" required>

        <label for="accountBalance">계좌잔액</label>
        <input type="number" id="accountBalance" name="accountBalance" required>







    </form>


</div>








<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
